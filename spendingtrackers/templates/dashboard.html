{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row" style="width:90%">
        <div class="col-sm-4 text-center my-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Balance Trends</h4>
                </div>
                <canvas id="balance_data"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script>
                    var balanceData = JSON.parse('{{ balance_data|safe }}');
                    var balanceLabels = balanceData.map(item => item[0]);
                    var balanceValues = balanceData.map(item => item[1]);

                    var balanceChart = new Chart(document.getElementById("balance_data"), {
                        type: 'line',
                        data: {
                            labels: balanceLabels,
                            datasets: [{
                                label: 'Balance',
                                data: balanceValues,
                                borderColor: 'blue',
                                fill: false,
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true,
                                    }
                                }]
                            }
                        }
                    });
                    </script>
            </div>
        </div>
    </div>


    <div class="col-sm-4 text-center my-3">
        <div class="card card-block" style="height : 300px">
            <div class="card-body d-flex">              
            <h5 class="card-title">Expense Trend</h5>
            <a href="" class="stretched-link"></a> 
            </div>
        </div>
    </div>

    <div class="col-sm-4 text-center my-3">
        <div class="card card-block" style="height : 300px">
            <div class="card-body d-flex">              
            <h5 class="card-title">Income Trend</h5>
            <a href="" class="stretched-link"></a> 
            </div>
        </div>
    </div>

    <div class="col-sm-4 text-center my-3">
        <div class="card card-block" style="height : 300px">
            <div class="card-body d-flex">              
            <h5 class="card-title">Expense Structure</h5>
            <a href="" class="stretched-link"></a> 
            </div>
        </div>
    </div>

    <div class="col-sm-4 text-center my-3">
        <div class="card card-block" style="height : 300px">
            <div class="card-body d-flex">              
            <h5 class="card-title">Expense Structure</h5>
            <a href="" class="stretched-link"></a> 
            </div>
        </div>
    </div>
        
</div>    

{% endblock %}
