{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row" style="width:90%">
        <div class="col-sm-4 text-center my-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Balance Trends</h4>
                </div>
                <canvas id="chart_balance_graph" data-url="{% url 'chart_balance_graph' %}"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script>
                    $(function () {
                        var $chart_balance_graph = $("#chart_balance_graph");
                        $.ajax({
                            url: $chart_balance_graph.data("url"),
                            success: function (data) {
                                var ctx = $chart_balance_graph[0].getContext("2d");
                                new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                    labels: data.labels,
                                    datasets: [{
                                        label: 'Balance',
                                        backgroundColor: 'blue',
                                        data: data.data
                                    }]          
                                    },
                                    options: {
                                    responsive: true,
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: 'Balance Trend Bar Chart'
                                    }
                                    }
                                });

                                }
                            });

                            });

                    </script>
            </div>
        </div>
    


        <div class="col-sm-4 text-center my-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Expense Trends</h4>
                </div>
                <canvas id="chart_expense_graph" data-url="{% url 'chart_expense_graph' %}"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script>
                    $(function () {
                        var $chart_expense_graph = $("#chart_expense_graph");
                        $.ajax({
                            url: $chart_expense_graph.data("url"),
                            success: function (data) {
                                var ctx = $chart_expense_graph[0].getContext("2d");
                                new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                    labels: data.labels,
                                    datasets: [{
                                        label: 'Expenses',
                                        backgroundColor: 'blue',
                                        data: data.data
                                    }]          
                                    },
                                    options: {
                                    responsive: true,
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: 'Expense Trend Bar Chart'
                                    }
                                    }
                                });

                                }
                            });

                            });

                    </script>
        </div>
    

        <div class="col-sm-4 text-center my-3">
            <div class="card">
                <div class="card-header">              
                <h5 class="card-title">Income Trend</h5>
                <a href="" class="stretched-link"></a> 
                </div>
            </div>
        </div>

    
        <div class="col-sm-4 text-center my-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Expense Structure</h4>
                </div>
                <canvas id="expense_pie_chart"></canvas>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
                <script>
                    $(document).ready(function() {
                        $.ajax({
                            url: '{% url "expense_pie_chart" %}',
                            type: 'GET',
                            dataType: 'json',
                            success: function(data) {
                                var ctx = document.getElementById('expense_pie_chart').getContext('2d');
                                var myPieChart = new Chart(ctx, {
                                    type: 'pie',
                                    data: {
                                        labels: Object.keys(data),
                                        datasets: [{
                                            data: Object.values(data),
                                            backgroundColor: [
                                                'rgba(255, 99, 132, 0.2)',
                                                'rgba(54, 162, 235, 0.2)',
                                                'rgba(255, 206, 86, 0.2)',
                                                'rgba(75, 192, 192, 0.2)',
                                                'rgba(153, 102, 255, 0.2)',
                                                'rgba(255, 159, 64, 0.2)'
                                            ],
                                            borderColor: [
                                                'rgba(255, 99, 132, 1)',
                                                'rgba(54, 162, 235, 1)',
                                                'rgba(255, 206, 86, 1)',
                                                'rgba(75, 192, 192, 1)',
                                                'rgba(153, 102, 255, 1)',
                                                'rgba(255, 159, 64, 1)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        responsive: true
                                    }
                                });
                            }
                        });
                    });
                </script>

            </div>
        </div>
        


    

        <div class="col-sm-4 text-center my-3">
            <div class="card">
                <div class="card-header">              
            <h5 class="card-title">Expense Structure</h5>
            <a href="" class="stretched-link"></a> 
            </div>
        </div>
    </div>
        
</div>    

{% endblock %}
