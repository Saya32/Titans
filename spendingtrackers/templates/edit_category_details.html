{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Edit Category Details for {{ category.category_choices}}</h1>
    <form action="{% url 'edit_category_details' id=category.id  %}"method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
      <a href="{%url 'feed' %}" type="button" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
